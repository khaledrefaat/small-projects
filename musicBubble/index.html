<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    <title>musicApp</title>
</head>
<body>
 
    <div class="app">
        <header class="header">
            <h1 class="header__h1">tap music</h1>
            <p class="header__p">make music with only one tap</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad-1">
                <audio class="sound" src="sounds/bubbles.mp3"></audio>
            </div>
            <div class="pad-2">
                <audio class="sound" src="sounds/clay.mp3"></audio>
            </div>
            <div class="pad-3">
                <audio class="sound" src="sounds/confetti.mp3"></audio>
            </div>
            <div class="pad-4">
                <audio class="sound" src="sounds/glimmer.mp3"></audio>
            </div>
            <div class="pad-5">
                <audio class="sound" src="sounds/moon.mp3"></audio>
            </div>
            <div class="pad-6">
                <audio class="sound" src="sounds/ufo.mp3"></audio>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
