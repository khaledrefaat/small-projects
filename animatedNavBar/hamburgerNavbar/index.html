<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300i,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Animated NavBar</title>
</head>

<body>

    <nav class="nav">
        <div class="logo">logo</div>
        <div class="humburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <ul class="nav__list">
            <li class="nav__item"><a href="#" class="nav__link">about</a></li class="nav__item">
            <li class="nav__item"><a href="#" class="nav__link">contact</a></li>
            <li class="nav__item"><a href="#" class="nav__link">projects</a></li>
        </ul>
    </nav>

    <script>
        const humburger = document.querySelector('.humburger');
        const navList = document.querySelector('.nav__list');
        const navItem = document.querySelector('.nav__item');

        humburger.addEventListener('click', () => {
            navList.classList.toggle('open');
        })
    </script>
</body>

</html>
